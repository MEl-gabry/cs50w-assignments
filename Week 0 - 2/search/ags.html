<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-dark" href="index.html">Google Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="ags.html">Advanced Google Search <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="gis.html">Google Image Search</a>
                </li>
            </div>
          </nav>
        <div class="container">
            <div id="content">
                <h1 style="text-align: center;">Advanced Search</h1>
                <form action="https://google.com/search">
                    <div class="form-group">
                      <label for="search1">all these words:</label>
                      <input type="text" class="form-control" id="search1" name="as_q">
                    </div>
                    <div class="form-group">
                        <label for="search2">this exact word or phrase:</label>
                        <input type="text" class="form-control" id="search2" name="as_epq">
                    </div>
                    <div class="form-group">
                        <label for="search3">any of these words:</label>
                        <input type="text" class="form-control" id="search3" name="as_oq">
                    </div>
                    <div class="form-group">
                        <label for="search4">none of these words:</label>
                        <input type="text" class="form-control" id="search4" name="as_eq">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Advanced Search</button>
                  </form>
                </form>
            </div>
        </div>
    </body>
</html>
