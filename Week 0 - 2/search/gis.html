<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-dark" href="index.html">Google Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="ags.html">Advanced Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="gis.html">Google Image Search <span class="sr-only">(current)</span></a>
                </li>
            </div>
          </nav>
        <div class="container">
            <div id="content">
                <div>
                    <img src="images/google.jpg" class="center response">
                </div>
                <form class='form-inline' action="https://google.com/search">
                    <div class="input-group">
                    <input type='text' id='search' name="q" class="form-control search-form search-box" style="border: 3px solid lightgray;
                    height: 23px;">
                    <input type="hidden" name="tbm" value="isch">
                    <span style="width:39px">
                        <button id="search-this"type="button" class="pull-right btn btn-default search-btn" style="transform: translate(-25%, -30%);">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
